<mat-toolbar>

    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$id">
                <mat-form-field appearence="outline">
                    <mat-label>Customer Name</mat-label>
                    <input formControlName="customerName" matInput placeholder="Customer Name">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field appearence="outline">
                    <mat-label>Category</mat-label>
                    <input formControlName="category" matInput placeholder="Category">
                    <mat-error>This field is mandatory.form</mat-error>
                </mat-form-field>
                <!----   <mat-form-field>
                    <input formControlName="mobile" matInput placeholder="Mobile*">
                    <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
                    <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="city" matInput placeholder="City">
                </mat-form-field> -->
            </div>
        </mat-grid-tile>
        <mat-grid-tile>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>

        </mat-grid-tile>
    </mat-grid-list>
</form>

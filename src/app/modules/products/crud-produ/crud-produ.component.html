<mat-toolbar>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$productId">
                <mat-form-field appearence="outline">
                    <mat-label>Product Name</mat-label>
                    <input formControlName="productName" matInput placeholder="Product Name">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field appearence="outline">
                    <mat-label>Size</mat-label>
                    <input formControlName="itemsize" matInput placeholder="size">
                    <mat-error>This field is mandatory.form</mat-error>
                </mat-form-field>
                <mat-form-field appearence="outline">
                    <mat-label>SKU</mat-label>
                    <input formControlName="sku" matInput placeholder="SKU">
                    <mat-error>This field is mandatory.form</mat-error>
                </mat-form-field>
                <mat-form-field appearence="outline">
                    <mat-label>Price</mat-label>
                    <input formControlName="price" matInput placeholder="Price">
                    <!--  <mat-error>This field is mandatory.form</mat-error>-->
                </mat-form-field>

            </div>
        </mat-grid-tile>
        <mat-grid-tile>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>

        </mat-grid-tile>
    </mat-grid-list>
</form>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table class="mat-elevation-z8" [dataSource]="UserList">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let dataItem"> {{dataItem.userId}} </td>
        <td>
            <button mat-icon-button>edit</button>
            <button mat-icon-button>delete</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let dataItem"> {{dataItem.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let dataItem"> {{dataItem.email}} </td>
    </ng-container>


</table>
